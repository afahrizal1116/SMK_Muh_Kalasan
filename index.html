<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMK Muhammadiyah 1 Kalasan</title>
  <link rel="icon" href="a60c7425-5da8-4090-ae2d-e61c6a9df5f1.png" type="image/png" />

  <!-- Tambahan font menarik -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #0288d1;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
    }

    .ship-icon {
      height: 35px;
      animation: shipmove 6s linear infinite;
    }

    @keyframes shipmove {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      background-color: #0277bd;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      font-family: 'Quicksand', sans-serif;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      position: relative;
      padding: 5px 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 35px;
      background-color: #0277bd;
      min-width: 180px;
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #01579b;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <img src="474e0e89-0bbb-436a-af61-ef059115f6f5.png" alt="Kapal" class="ship-icon" />
    <img src="a60c7425-5da8-4090-ae2d-e61c6a9df5f1.png" alt="Logo Sekolah" />
    <h1>SMK Muhammadiyah 1 Kalasan</h1>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Profil</a>
    <div class="dropdown">
      <a href="#">Program Keahlian</a>
      <div class="dropdown-content">
        <a href="#">Teknika Kapal Niaga</a>
        <a href="#">Nautika Kapal Niaga</a>
        <a href="#">Seni Musik</a>
      </div>
    </div>
    <a href="#">Galeri</a>
    <a href="#">Kontak</a>
  </nav>

</body>
</html>
