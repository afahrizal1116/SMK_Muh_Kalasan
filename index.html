<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMK Muhammadiyah 1 Kalasan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fff);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    header {
      background-color: #0288d1;
      color: white;
      padding: 15px 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #0277bd;
      padding: 10px 0;
    }

    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #01579b;
      border-radius: 5px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    img.school-photo {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    footer {
      background-color: #0288d1;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 14px;
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 600px) {
      nav a {
        padding: 8px 10px;
        font-size: 14px;
      }

      header h1 {
        font-size: 20px;
      }

      main h2 {
        font-size: 18px;
        padding: 0 10px;
      }

      footer {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SMK Muhammadiyah 1 Kalasan</h1>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Profil</a>
    <a href="#">Program</a>
    <a href="#">Galeri</a>
    <a href="#">Kontak</a>
  </nav>

  <main>
    <h2>Selamat Datang di Website SMK Muhammadiyah 1 Kalasan</h2>
    <img src="1000279230.jpg" alt="Gedung SMK" class="school-photo">
  </main>

  <footer>
    &copy; 2025 SMK Muhammadiyah 1 Kalasan
  </footer>
</body>
</html>
