<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMK Muhammadiyah 1 Kalasan</title>
  <link rel="icon" type="image/gif" href="icon.gif">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #fff);
      color: #004d40;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      animation: fadeInDown 2s ease-out;
    }

    .image-container {
      margin-top: 30px;
      animation: zoomIn 2s ease-in-out;
    }

    .image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.4s;
    }

    .image-container img:hover {
      transform: scale(1.03);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di Website SMK Muhammadiyah 1 Kalasan</h1>

  <div class="image-container">
    <img src="1000279230.jpg" alt="Gedung SMK Muhammadiyah 1 Kalasan">
  </div>

</body>
</html>
